<!DOCTYPE html>
<html ng-app="TestApp">
  <head>
    <meta charset="utf-8">
    <title>Solnet - Dashboard Control</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>
  <body ng-controller="AppController">
  <div class="container-fluid display-table">
    <div class="row display-table-row">
      <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
        <div class="logo">
          <a hef="home.html"><img src="images/logo.png" alt="merkery_logo" class="hidden-xs hidden-sm">
            <img src="images/logo.png" alt="merkery_logo" class="visible-xs visible-sm circle-logo">
          </a>
        </div>
        <div class="navi">
          <ul>
            <li ng-class="{'active': activeRoute == '/'}"><a href="#/"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Home</span></a></li>
            <li ng-class="{'active': activeRoute == '/time-management'}"><a href="#/time-management"><i class="fa fa-tasks" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Time management</span></a></li>
            <li ng-class="{'active': activeRoute == '/inbox'}"><a href="#/inbox"><i class="fa fa-bar-chart" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Inbox</span></a></li>
            <li ng-class="{'active': activeRoute == '/calendar'}"><a href="#/calendar"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Calendar</span></a></li>
            <li ng-class="{'active': activeRoute == '/analytics'}"><a href="#/analytics"><i class="fa fa-calendar" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Analytics</span></a></li>
            <li ng-class="{'active': activeRoute == '/settings'}"><a href="#/settings"><i class="fa fa-cog" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Settings</span></a></li>
          </ul>
        </div>
      </div>

      <div class="col-md-10 col-sm-11 display-table-cell v-align">
        <div class="row">
          <header>
            <div class="col-md-7">
              <nav class="navbar-default pull-left">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>
              </nav>
              <div class="search hidden-xs hidden-sm relative ng-cloak">
                <div style="padding:15px 9px;" class="pull-left">
                  <i class="fa fa-search" style="color:#9eb0c3;"></i>
                </div>
                <input type="text" placeholder="Search" id="search" ng-model="searchvalue" ng-blur="resetTypeheadvalue()" class="pull-left col-sm-10">
                <ul class="typeheadlist" ng-if="typeheadvalue.length>0">
                  <li ng-repeat="value in typeheadvalue">
                    <span>{{value}}</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-5">
              <div class="header-rightside">
                <ul class="list-inline header-top pull-right">
                  <li>
                    <a href="#/" class="icon-info">
                      <i class="fa fa-bell" aria-hidden="true"></i>
                      <span class="label label-danger">8</span>
                    </a>
                  </li>
                  <li>Filip.J</li>
                  <li><i class="fa fa-angle-down white"></i></li>
                  <li>
                    <button class="btn btn-primary circle-round"><span class="white">F</span></button>
                  </li>
                </ul>
              </div>
            </div>
          </header>
        </div>

        <div class="view-container" ng-view></div>

      </div>

    </div>
  </div>

  <!-- Modal -->
  <div id="add_project" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header login-header">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h4 class="modal-title">Add Project</h4>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Project Title" name="name">
          <input type="text" placeholder="Post of Post" name="mail">
          <input type="text" placeholder="Author" name="passsword">
          <textarea placeholder="Desicrption"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="cancel" data-dismiss="modal">Close</button>
          <button type="button" class="add-project" data-dismiss="modal">Save</button>
        </div>
      </div>

    </div>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/1.0.3/angular-chart.min.js"></script>

    <script src="js/App.js"></script>
    <script src="js/controllers/Controllers.js"></script>
    <script src="js/factory/Factory.js"></script>
    <script src="js/services/Services.js"></script>
    <script src="js/filters/Filters.js"></script>
  </body>
</html>
